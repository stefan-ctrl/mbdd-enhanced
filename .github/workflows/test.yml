name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Ensure sanitized split (use checked-in if present)
        run: |
          if [ -d "sanitized/tests" ] && [ -d "sanitized/code" ]; then
            echo "Using checked-in sanitized split"
          else
            echo "Sanitized split missing; generating"
            python split_mbpp.py
          fi

      - name: Ensure original split (use checked-in if present)
        run: |
          if [ -d "original/tests" ] && [ -d "original/code" ]; then
            echo "Using checked-in original split"
          else
            echo "Original split missing; generating"
            python split_mbpp_original.py
          fi

      - name: Run pytest
        run: |
          pytest --cov=original/code --cov=sanitized/code \
                 --cov-report=term-missing \
                 --cov-report=xml:reports/coverage.xml \
                 --cov-report=html:reports/htmlcov \
            || pytest -rA

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-reports
          path: |
            reports/
          if-no-files-found: warn
